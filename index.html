<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<svg id="clock" width="140" height="140" stroke="black" fill="#EE3939">
		<circle id="clock-face" cx="70" cy="70" r="65"/>
		<line id="h-hand" x1="70" y1="70" x2="70" y2="38"/>
		<line id="m-hand" x1="70" y1="70" x2="70" y2="20"/>
		<line id="s-hand" x1="70" y1="85" x2="70" y2="12"/>
		<text x="62" y="18">12</text>
		<text x="126" y="76">3</text>
		<text x="66" y="130">6</text>
		<text x="7" y="76">9</text>
	</svg>
	<script src="script.js"></script>
</body>
</html>
